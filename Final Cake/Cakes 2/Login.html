<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login1.css">
    <link rel="stylesheet" href="checkout.html">
</head>
<body>
    <div class="container">
        <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Billing Address</h3>
                <div class="inputbox">
                    <span>Full Name: </span>
                    <input type="text" placeholder="Sur Name, First Name, Middle Name">
                </div>
                <div class="inputbox">
                    <span>Email: </span>
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <div class="inputbox">
                    <span>Address: </span>
                    <input type="text" placeholder="Number-Street-Barangay">
                </div>
                <div class="inputbox">
                    <span>City/Town: </span>
                    <input type="text" placeholder="City/Town:">
                </div>
                <div class="flex">
                    <div class="inputbox">
                        <span>State: </span>
                        <input type="text" placeholder="Country">
                    </div>
                    <div class="inputbox">
                        <span>Zip Code: </span>
                        <input type="text" placeholder="4***">
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">Payment</h3>
                <div class="inputbox">
                    <span>Card Accepted:</span>
                    <img src="credit.png" width="63%" height="60%">
                <div class="inputbox">
                    <span>Name on Card </span>
                    <input type="text" placeholder="Mr./Mrs. Name">
                </div>
                </div>
                <div class="inputbox">
                    <span>Credit Card </span>
                    <input type="email" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputbox">
                    <span>Exp Month: </span>
                    <input type="text" placeholder="mm/dd">
                </div>
                <div class="flex">
                    <div class="inputbox">
                        <span>Exp Year: </span>
                        <input type="text" placeholder="Year">
                    </div>
                    <div class="inputbox">
                        <span>CVV: </span>
                        <input type="text" placeholder="4***">
                    </div>
                </div>
            </div>
        </div>
        <a href="checkout.html"><input href="checkout.html" value="Proceed to Checkout" class="submit-btn" onclick="openPopup()"></a>
       

    </form>
    </div>


</body>
</html>
